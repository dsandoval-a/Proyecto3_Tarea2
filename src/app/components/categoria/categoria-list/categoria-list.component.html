<h2>{{title}}</h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>
    <tbody>
        @for (item of categorias; track $index) {

            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>
                    <button *ngIf="isSuperAdmin" (click)="callModalAction.emit(item)" class="btn btn-warning me-2" type="button"><i class="fas fa-pen"></i></button>
                    <button *ngIf="isSuperAdmin" (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
        }           
         
   
     
    </tbody>
  </table>
