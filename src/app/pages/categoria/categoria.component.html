@defer{
  <div class="row p-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Categorias</h2>
            <button *ngIf="isSuperAdmin" (click)="modalService.displayModal('md', addCategoriaModal)" type="button" class="btn btn-primary"> Agregar Categoria</button>
        </div>
    </div>
    <div class="col-12">
        <app-categoria-list 
        (callModalAction)="callEdition($event)"
        (callDeleteAction)="categoriaService.delete($event)"

        [categorias]="categoriaService.categorias$()"
        />

        </div>
            <app-pagination 
             [service]="categoriaService"
/>
</div>
}@loading (minimum 1s){
  <app-loader/>
}

<ng-template #addCategoriaModal>
    <app-modal
    [hideFooter]="true"
    >
        <div>
            <app-categoria-form
            [categoriaForm]="categoriaForm"
            (callSaveMethod)="saveCategoria($event)"
            (callUpdateMethod)="updateCategoria($event)"

            />
            
        </div>

    </app-modal>
  </ng-template>
